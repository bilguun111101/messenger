<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./chat.css">
</head>
<body>

    <button class="log-in-btn">Log in</button>
    <button class="sign-in-btn">Sign in</button>

    <main id="main-chat-list">
        <section class="main-div">
            <div class="out-text-chat"></div>
            <nav>
                <input type="text" name="" id="write-text-chat">
                <button class="add-text-input">Send</button>
            </nav>
        </section>
    </main>

    <main class="bar-sign-in">
        <button class="close-sign">X</button>
        <input type="email" name="" id="email-sign" placeholder="email...">
        <input type="text" name="" id="name-sign" placeholder="name...">
        <input type="password" id="pass-sign" placeholder="password...">
        <input type="password" placeholder="again password..." id="pass-again">
        <div class="sign-btn">Sign in</div>
    </main>

    <main class="bar-log-in">
        <button class="close-log">X</button>
        <input type="text" name="" id="name-log" placeholder="email or name...">
        <input type="password" name="" id="pass-log" placeholder="password...">
        <div class="log-btn">Log in</div>
    </main>
    
    <script type="module" src="./chat.js"></script>
</body>
</html>
